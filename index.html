<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="card" id="rating">
  <span><img src="images/icon-star.svg" alt="star" class="circle-star"></span>

  <h1 class="heading">How did we do?</h1>
  <div class="paragraph">
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </div>
  
  <div class="numbers">
    <div class="circle-number" id="1" >1</div>
    <div class="circle-number" id="2">2</div>
    <div class="circle-number" id="3">3</div>
    <div class="circle-number" id="4">4</div>
    <div class="circle-number" id="5">5</div>
  </div>

  <button class="submit">SUBMIT</button>
</div>
 

  <!-- Rating state end -->
  
  <!-- Thank you state start -->

  <div class="card" id="thanks">
    <img src="images/illustration-thank-you.svg" alt="" class="illustration">
    <div class="rate">You selected <span id="rate-value">0</span> out of 5</div>
    <h1 class="heading">Thank you !</h1>
    <div class="paragraph">
      We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!
    </div>

  </div>


  <!-- Thank you state end -->

  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="app.js"></script>
</body>
</html>
